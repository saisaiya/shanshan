	<script>
		$(function(){
			var timerout=setTimeout(function(){
				$(".teachSign").fadeOut(300);
			},1000)
			$("#signhide").bind("click",function(){
			})
		});
		function textcode(){
			if($("#myinputs").val().length==4&&$("#myinputs").val()==8888){
				$("#right").css("display","block");
				var tt=setTimeout(function(){
					$(".rightInfo").css("display","none");
					window.location.href="flowInfo.html";
					$(".ftc_wzsf").hide(300);
					$("#myinputs").val("");
				},500)
			}else if($("#myinputs").val().length==4 && $("#myinputs").val()!=8888){
				$("#myinputs").attr("placeholder","请输入正确验证码");
				$("#myinputs").val("");
			}
		}
		$(".ftc_wzsf").on("click",function(e){
			e=e||window.event;
			var target=e.target||e.srcElement;
			if(target.className=="test-info" || target.className=="srzfmm_box" ||target.type=="tel" ||target.nodeName =="FORM"){
				return;
			}else{
				$(".ftc_wzsf").hide(300);
			}
			stopbubble(e);
		})
		function stopbubble(e){
			if(e.stopPropagation){
				e.stopPropagation();
			}else{
				e.cancelBubble=true;
			}
		}
	</script>
